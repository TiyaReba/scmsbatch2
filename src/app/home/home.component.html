      <tr >

        <th scope="col">Title</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
     
        <td >{{item.id}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.productquantity}}</td>
        <td>{{item.productPrice}}</td>
        <!-- <td><img src="{{item.images[0]}}" alt=""></td> -->
      </tr>
